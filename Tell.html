    <script>
        // الحصول على عنصر الفيديو
        var video = document.getElementById('myVideo');
      
        // وظيفة للتحقق مما إذا كان الفيديو ضمن نطاق العرض
        function playVideoWhenVisible() {
          // الحصول على موقف الفيديو الرأسي بالنسبة للصفحة
          var videoPosition = video.getBoundingClientRect().top;
          // الحصول على ارتفاع النافذة
          var windowheight = window.innerHeight;
      
          // تشغيل الفيديو إذا كان ضمن نطاق العرض
          if (videoPosition < windowheight && videoPosition > 0 && !video.playing) {
            video.play();
             // تعيين علامة لتجنب تشغيل الفيديو مرارًا وتكرارًا
          }
        }
      
        // إضافة مستمع الحدث للتمرير
        window.addEventListener('scroll', playVideoWhenVisible);
      </script>
